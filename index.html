<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHuman Battles</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">Superhuman Battles</div>
    <div class="namesContainer">
      <div id="superhero">Superhero</div>
      <div class="vs"><img src="comic-vs.png" alt="versus image" /></div>
      <div id="supervillain">Supervillain</div>
    </div>
    <div class="result">
      <button class="fight" onclick="">Fight</button>
      <div class="progessbar"></div>
      <div class="message"><span class="winner"></span> wins</div>
    </div>
    <button class="randomize" onclick="">Randomize</button>
    <script src="index.js"></script>
  </body>
</html>
